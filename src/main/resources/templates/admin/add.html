<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<p><h3>Добавление пользователя</h3></p>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <p/>
    <label for="fatherName">Введите отчество: </label>
    <input type="text" th:field="*{fatherName}" id="fatherName"/>
    <p/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <p/>
    <label for="age">Введите возраст: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <p/>
    <label for="login">Введите имя пользователя: </label>
    <input type="text" th:field="*{login}" id="login">
    <p/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password">
    <p/>
    <label for="role">Введите роль: </label>
    <select id="role" name="role" multiple="multiple" th:field="*{role}">
        <option th:each="roles : ${roles}" th:value="${roles.id}" th:text="${roles.roleName}"></option>
    </select>
    <p/>
    <input type="submit" value="Сохранить"/>
</form>
<p/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
