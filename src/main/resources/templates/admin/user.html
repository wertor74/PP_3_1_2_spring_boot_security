<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <style>
        table th, table td {padding: 5px}
    </style>
</head>
<body>
<p><h1>Пользователь</h1></p>
<p></p>
<table style="text-align: center" th:border="1">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Имя пользователя</th>
        <th>Пароль</th>
        <th>Роль</th>
    </tr>
    <tr th:each="user : ${user}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getName()}">Имя</td>
        <td th:utext="${user.getFatherName()}">Отчество</td>
        <td th:utext="${user.getLastName()}">Фамилия</td>
        <td th:utext="${user.getAge()}">Возраст</td>
        <td th:utext="${user.getUsername()}">Имя пользователя</td>
        <td th:utext="${user.getPassword()}">Пароль</td>
        <td th:utext="${user.getRole()}">Роль</td>
    </tr>
</table>
<p/>
<form th:action="@{/admin/{id}/edit(id=${user.getId()})}" method="get">
    <input type="submit" value="Редактировать"/>
</form>
<p/>
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<p/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
